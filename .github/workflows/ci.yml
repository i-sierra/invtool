name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .
      - name: Type-check
        run: mypy app
      - name: Tests
        run: pytest --cov=app --cov-report=term-missing --cov-fail-under=80
