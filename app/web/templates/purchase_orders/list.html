{% extends "base.html" %} {% block content %}
<h2>Purchase Orders</h2>
<div class="toolbar">
    <a class="btn" href="/ui/po/new">New PO</a>
</div>
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Status</th>
            <th>Distributor</th>
            <th>Currency</th>
            <th>Created</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for po in items %}
        <tr>
            <td><a href="/ui/po/{{ po.id }}">{{ po.code }}</a></td>
            <td>{{ po.status }}</td>
            <td>{{ po.distributor.code }}</td>
            <td>{{ po.currency }}</td>
            <td>{{ po.created_at }}</td>
            <td><a href="/ui/po/{{ po.id }}">Open</a></td>
        </tr>
        {% else %}
        <tr>
            <td colspan="6">No purchase orders.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
