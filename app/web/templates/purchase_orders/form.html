{% extends "base.html" %} {% block content %}
<h2>New Purchase Order</h2>
<form method="post" action="/ui/po/new" class="grid">
    <label
        >Code
        <input name="code" placeholder="(auto)" />
    </label>
    <label
        >Distributor
        <select name="distributor_id" required>
            {% for d in dists %}
            <option value="{{ d.id }}">{{ d.code }} â€” {{ d.name }}</option>
            {% endfor %}
        </select>
    </label>
    <label
        >Currency
        <input name="currency" value="EUR" maxlength="3" />
    </label>
    <label
        >Note
        <input name="note" placeholder="Optional note" />
    </label>
    <div class="actions">
        <button type="submit">Create</button>
        <a class="btn" href="/ui/po">Cancel</a>
    </div>
</form>
{% endblock %}
