{% extends "base.html" %}
{% block content %}
<h2>PO Overdue</h2>
<p>PO lines past ETA with outstanding quantity.</p>
<table>
  <thead><tr><th>PO</th><th>IPN</th><th>Outstanding</th><th>ETA</th><th>Days late</th></tr></thead>
  <tbody>
    {% for r in items %}
      <tr>
        <td>{{ r.po }}</td>
        <td>{{ r.ipn }}</td>
        <td>{{ r.outstanding }}</td>
        <td>{{ r.eta }}</td>
        <td>{{ r.days_late }}</td>
      </tr>
    {% else %}
      <tr><td colspan="5">No overdue PO lines.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
