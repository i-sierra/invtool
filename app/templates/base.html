<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Inventory Manager" }}</title>

    <!-- Bootstrap CSS (UI styling) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Compiled app CSS (from SCSS) -->
    <link
      href="{{ url_for('static', path='/css/app.css') }}"
      rel="stylesheet"
    />

    <!-- HTMX (server-driven interactivity) -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Inventory</a>
      </div>
    </nav>

    <main class="container py-4">{% block content %}{% endblock %}</main>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
  </body>
</html>
