{% if messages and messages|length %}
<div id="messages">
  {% for m in messages %}
  <div
    class="alert alert-{{ 'success' if m.level=='success' else 'danger' if m.level=='error' else 'warning' if m.level=='warning' else 'info' }} alert-dismissible fade show"
    role="alert"
  >
    {{ m.text }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
</div>
{% endif %}
